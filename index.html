<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Les Fonctions de Deux Variables</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-image: url('images/Background.WEBP');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        img.logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 70px;
            z-index: 10;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        /* Styles pour les conteneurs sur les grands écrans (ordinateurs) */
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px; /* Augmente la largeur */
                padding: 30px; /* Augmente l'espacement interne */
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h2>Quiz : Les Fonctions de Deux Variables</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<img src="images/mascott.png" alt="Logo" class="logo">

<script>
    const quizData = [
        {
            question: "Quelle est la forme générale d'une fonction de deux variables ?",
            choices: ["f(x,y) = x+y", "f(x,y) = z(x,y)", "f(x,y) =f(x,y)"],
            correct: 2
        },
        {
            question: "Pour la fonction f(x,y)=1−x²−y², quel est le domaine de définition ?",
            choices: ["Le disque de rayon 1 centré en (0,0)", "L'ensemble des points où x²+y²>1", "Tout l'espace ℝ²"],
            correct: 0
        },
        {
            question: "Quelle est la condition pour qu'une fonction soit continue en un point (x0,y0) ?",
            choices: ["La limite de f(x,y) en (x0,y0) doit exister et être égale à f(x0,y0)", "Il suffit que la fonction ait une limite en ce point", "Il n'y a pas de condition particulière"],
            correct: 0
        },
        {
            question: "Que représentent les courbes de niveau pour une fonction de deux variables ?",
            choices: ["Des lignes droites dans le plan xy", "Les points où la fonction prend une valeur constante", "Les points où la fonction change de signe"],
            correct: 1
        },
        {
            question: "La fonction f(x,y)=x²−y²/x²+y² a-t-elle une limite en (0,0) ?",
            choices: ["Oui, la limite est 1", "Non, la limite dépend de la direction d'approche", "Oui, la limite est 0"],
            correct: 1
        }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>
</html>
